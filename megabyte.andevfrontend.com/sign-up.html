<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/svg/logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../cdn.jsdelivr.net/npm/bootstrap-icons%401.7.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../unpkg.com/metismenujs%401.4.0/dist/metismenujs.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Besnik. - Sign Up</title>

  <style>
    /*======= VALIDATOR =========*/
    .form-group.invalid .form-control {
      border-color: #f33a58;
    }

    .form-group.invalid .form-message {
      color: #f33a58;
    }

    .form-message {
      word-break: break-all;
      font-size: 0.7rem;
      line-height: 1.5rem;
      padding: 4px 0 0;
      display: block;
      word-break: normal;
      position: absolute;
      top: 37px;
      left: 7px
    }

    /*==========================*/
  </style>
</head>

<body class="flex min-h-screen flex-col overflow-hidden bg-body font-poppins text-txt">
  <div class="sign-up-section container mx-auto my-5 px-2 sm:px-8">
    <div class="mx-auto max-w-[500px] rounded-lg bg-white p-5">
      <div class="my-5">
        <img class="mx-auto" src="./images/svg/logo.svg" alt="Besnik." />
      </div>

      <form action="#" method="post" class="form" id="form-1">
        <div class="flex flex-col gap-4 form-1">

          <div class="relative flex h-[40px] items-center form-group">
            <i class="bi bi-person absolute ml-2 flex text-[24px] text-gray-400"></i>
            <input class="input pl-10 form-control" id="fullname" type="text" placeholder="Name" required />
            <span class="form-message"></span>
          </div>

          <div class="relative flex h-[40px] items-center form-group">
            <i class="bi bi-envelope absolute ml-2 flex text-[24px] text-gray-400"></i>
            <input class="input pl-10 form-control" id="email" type="text" placeholder="Email" required />
            <span class="form-message"></span>
          </div>

          <div class="relative flex h-[40px] items-center form-group">
            <i class="bi bi-lock absolute ml-2 flex text-[24px] text-gray-400"></i>
            <input class="input pl-10 form-control" id="password" type="password" placeholder="Password" required />
            <span class="form-message"></span>
          </div>

          <div class="relative flex h-[40px] items-center form-group">
            <i class="bi bi-lock-fill absolute ml-2 flex text-[24px] text-gray-400"></i>
            <input class="input pl-10 form-control" id="password-confirmation" type="password"
              placeholder="Confirm Password" required />
            <span class="form-message"></span>
          </div>

          <button class="btn-effect transition-all-300 h-full w-full rounded-lg bg-primary-color p-2" type="submit">
            <span class="font-bold uppercase text-white">Sign Up</span>
          </button>
        </div>
        <div class="my-2 flex items-center justify-between">
          <label class="flex select-none items-center gap-2">
            <input class="checkbox" type="checkbox" />
            <span class="text-gray-title">I agree with all
              <a class="underlined-animated text-[#3091ff] after:bottom-0" href="#">Terms of Use</a>
              &
              <a class="underlined-animated text-[#3091ff] after:bottom-0" href="#">Privacy Policy</a>.</span>
          </label>
        </div>
      </form>
      <span class="or text-gray-title flex h-[50px] items-center py-2">
        <span class="mx-2 text-sm uppercase">Or</span>
      </span>
      <div class="flex flex-col flex-wrap justify-center gap-5 sm:flex-row">
        <button
          class="transition-all-300 flex h-[35px] min-w-[100px] items-center justify-center rounded-lg bg-google hover:scale-110">
          <i class="bi bi-google flex text-3xl text-white"></i>
        </button>
      </div>
      <div class="mt-5 flex flex-col items-center justify-center border-t border-t-gray-400 pt-5">
        <span>Do you already have an account?</span>
        <a class="btn-effect rounded-lg bg-primary-color p-2 text-white" href="login.html">
          <span>Login</span>
        </a>
      </div>
    </div>
  </div>


  <div class="loader fixed z-[999] flex h-screen w-screen items-center justify-center bg-body">
    <div class="loader-content flex flex-col items-center gap-2">
      <span class="text-3xl font-semibold text-gray-200">Besnik.</span>
      <div class="flex h-1 w-40 gap-1 overflow-hidden bg-gray-200">
        <div class="animation-loader h-full w-20 bg-primary-color"></div>
      </div>
    </div>
  </div>

  <script src="../unpkg.com/metismenujs%401.4.0/dist/metismenujs.min.js"></script>
  <script src="./js/validator.js"></script>
  <script>
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname'),
        Validator.isEmail('#email'),
        Validator.minLength('#password', 8),
        Validator.isRequired('#password-confirmation'),
        Validator.isConfirmed('#password-confirmation', function () {
          return document.querySelector('#form-1 #password').value;
        }, 'Incorrect password. Please re-enter your password.')
      ],
    });
  </script>
  <script src="js/main.js"></script>
</body>

</html>
